<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter;
background:url('bg.jpg') center/cover;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:380px;
background:rgba(255,255,255,.75);

padding:25px;
text-align:center;

}

h1{font-family:Playfair Display;margin:10px 0}

img,video{
width:100%;
border-radius:18px;

}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff4d7d;
color:white;
font-size:16px;
cursor:pointer;
}

#no{position:absolute;background:#444}

input{
width:90%;
padding:10px;
border-radius:15px;
border:1px solid #ccc;
}

.heart{
position:fixed;
font-size:10px;
pointer-events:none;
opacity:.4;
}

.confetti{
position:fixed;
top:0;
animation:fall 3s linear infinite;
}

@keyframes fall{to{transform:translateY(100vh)}}
</style>
</head>

<body>

<div class="card" id="box"></div>

<audio id="music" src="song.mp3" loop></audio>

<script>

let box=document.getElementById("box");
let music=document.getElementById("music");

document.body.onclick=()=>music.play();

let slides=[
{img:"photo.jpg",title:"I saw you at the gym",text:"First time‚Ä¶ couldn‚Äôt get you out of my mind."},

{title:"Happy Birthday Text",text:"I texted you once. You replied. I was on cloud 9."},

{title:"Two Years",text:"I crushed quietly for almost two years."},

{title:"January 10",text:"That‚Äôs when I finally got the courage to slide in."},

{title:"Together",text:"Meetups. Cringe jokes. Somehow‚Ä¶ we just clicked."},

{video:"fight.mp4",title:"How we fight üòÇ",text:"SRK & Deepika energy ‚Äî dramatic but always back together."},

{img:"matcha.jpg",title:"Important Announcement",text:"I know you'd trade me for matcha‚Ä¶ but luckily you kept me."},

{video:"bugs.mp4",title:"Us Being Cute",text:"Even chaos looks sweet with you."},

{img:"lilies.jpg",title:"Your Lilies",text:"Because your favorite flowers deserve a moment."},

{title:"392 Days",text:"And counting‚Ä¶ fights, laughs, everything."},

{title:"Before I ask‚Ä¶",text:"Open this."}
];

let i=0;

function render(){
let s=slides[i];

${s.video?`<video src="${s.video}" controls onplay="music.pause()" onpause="music.play()"></video>`:s.img?`<img src="${s.img}">`:""}

}

function next(){
i++;
if(i<slides.length)render();
else envelope();
}

render();

function envelope(){
box.innerHTML=`
<img src="https://i.imgur.com/6G0JH9B.png" onclick="proposal()">
<p>Tap the envelope‚Ä¶</p>
`;
}

function proposal(){
box.innerHTML=`
<h1>Will you be my Valentine?</h1>
<button onclick="yes()">YES</button>
<button id="no">NO</button>
`;
let no=document.getElementById("no");
no.onmouseover=()=>{no.style.left=Math.random()*300+"px";no.style.top=Math.random()*300+"px";}
}

function yes(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.className="confetti";
c.innerHTML="‚ù§Ô∏è";
c.style.left=Math.random()*100+"vw";

}

box.innerHTML=`
<h1>I knew you couldn‚Äôt say no.</h1>

<p>we always choose each other.</p>

<p>I‚Äôm just grateful I get to love you.</p>

<input placeholder="Say something back‚Ä¶"><br><br>

<button onclick="location.reload()">Replay</button>
`;
}

document.addEventListener("mousemove",e=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ô°";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";

});

</script>

</body>
</html>
