<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Inter;
background:url('bg.jpg') center/cover;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
width:380px;
background:rgba(255,255,255,.78);
backdrop-filter:blur(14px);
border-radius:25px;
padding:25px;
text-align:center;
box-shadow:0 30px 60px rgba(0,0,0,.25);
}

h1{font-family:"Playfair Display";margin:10px 0}

img,video{
width:100%;
border-radius:18px;
margin-bottom:10px;
}

button{
padding:12px 28px;
border:none;
border-radius:30px;
background:#ff4d7d;
color:white;
font-size:16px;
cursor:pointer;
}

#no{position:absolute;background:#444}

input{
width:90%;
padding:10px;
border-radius:15px;
border:1px solid #ccc;
}

.heart{
position:fixed;
font-size:12px;
pointer-events:none;
opacity:.25;
color:pink;
}

.confetti{
position:fixed;
top:0;
animation:fall 3s linear infinite;
}

@keyframes fall{to{transform:translateY(100vh)}}
</style>
</head>

<body>

<div class="card" id="box"></div>

<audio id="music" src="song.mp3" loop></audio>

<script>

let box=document.getElementById("box");
let music=document.getElementById("music");

document.body.onclick=()=>music.play();

let slides=[
{img:"photo.jpg",title:"I saw you at the gym",text:"First time I saw you I was completely starstruck."},

{title:"Happy Birthday Text",text:"I texted you just to see if you would reply. You did. I was on cloud nine."},

{title:"Two Years",text:"I quietly liked you for almost two years without knowing you properly."},

{title:"January 10",text:"That’s when I finally got the courage to slide in."},

{title:"Together",text:"Meetups. Cringe jokes. Laughs. Somehow we just clicked."},

{video:"fight.mp4",title:"How we fight",text:"SRK and Deepika energy dramatic but always back together."},

{img:"matcha.jpg",title:"Important Announcement",text:"I know you would trade me for matcha but luckily you kept me."},

{video:"bugs.mp4",title:"Us Being Cute",text:"Everything feels softer with you."},

{video:"mavis.mp4",title:"Literally Us",text:"Soft love energy always."},

{img:"lilies.jpg",title:"Your Lilies",text:"Because your favorite flowers deserve their own moment."},

{title:"392 Days",text:"Fights laughs healing growing choosing each other every time."},

{title:"And now",text:"It’s that time of the year again and I feel blessed I get to ask you something special."}
];

let i=0;

function render(){
let s=slides[i];
box.innerHTML=`
${s.video?`<video src="${s.video}" controls onplay="music.pause()" onpause="music.play()"></video>`:s.img?`<img src="${s.img}">`:""}
<h1>${s.title}</h1>
<p>${s.text}</p>
<button onclick="next()">Next</button>
`;
}

function next(){
i++;
if(i<slides.length)render();
else envelope();
}

render();

function envelope(){
box.innerHTML=`
<img src="envelope.png" onclick="proposal()">
<img src="valentine.jpg" style="width:70%;margin-top:-120px;border-radius:15px;box-shadow:0 10px 20px rgba(0,0,0,.2)">
<p>Tap the envelope</p>
`;
}

function proposal(){
box.innerHTML=`
<h1>Will you be my Valentine</h1>
<button onclick="yes()">YES</button>
<button id="no">NO</button>
`;
let no=document.getElementById("no");
no.onmouseover=()=>{no.style.left=Math.random()*300+"px";no.style.top=Math.random()*300+"px";}
}

function yes(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.className="confetti";
c.innerHTML="❤️";
c.style.left=Math.random()*100+"vw";
document.body.appendChild(c);
}

box.innerHTML=`
<h1>I knew you couldn’t say no</h1>

<p>Somehow we always find our way back to each other</p>

<p>Every laugh every fight every quiet moment</p>

<p>I am just thankful I get to love you</p>

<p>You are my favorite place to be</p>

<input placeholder="Say something back"><br><br>

<button onclick="location.reload()">Replay</button>
`;
}

document.addEventListener("mousemove",e=>{
if(Math.random()<0.15){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="♡";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),700);
}
});

</script>

</body>
</html>
