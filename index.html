<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>

*{box-sizing:border-box}

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Poppins;
background:radial-gradient(circle at top,#ff9ab3,#ff5c8a,#b3004b);
display:flex;
justify-content:center;
align-items:center;
perspective:1200px;
}

.hearts span{
position:absolute;
color:#fff3;
font-size:20px;
animation:float 10s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

.card{
background:#fff2f6;
width:420px;
padding:35px;
border-radius:30px;
text-align:center;
box-shadow:0 40px 80px #0003;
transform-style:preserve-3d;
transition:.2s;
}

img{
width:220px;
border-radius:20px;
}

h1{
font-family:"Playfair Display";
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:#ff3366;
color:white;
font-size:16px;
cursor:pointer;
margin:10px;
}

#no{
position:absolute;
}

video{
width:100%;
border-radius:20px;
display:none;
}

.envelope{
font-size:60px;
cursor:pointer;
}

</style>
</head>

<body>

<audio id="song" src="song.mp3" autoplay loop></audio>

<div class="hearts"></div>

<div class="card" id="card">

<img id="photo" src="photo.jpg">

<h1 id="title"></h1>
<p id="text"></p>

<button onclick="next()">Next</button>

</div>

<script>

for(let i=0;i<40;i++){
let s=document.createElement("span");
s.innerHTML="‚ù§";
s.style.left=Math.random()*100+"%";
s.style.animationDuration=5+Math.random()*5+"s";
document.querySelector(".hearts").appendChild(s);
}

document.addEventListener("mousemove",e=>{
card.style.transform=`rotateY(${e.clientX/50-10}deg) rotateX(${e.clientY/50-10}deg)`
})

let slides=[
{t:"I saw you at the gym.",x:"First time‚Ä¶ couldn‚Äôt get you out of my mind."},
{t:"A birthday text.",x:"You replied. I was on cloud nine."},
{t:"Two years passed.",x:"Still crushing. Still hoping."},
{t:"January 10th.",x:"That‚Äôs when I finally slid in."},
{t:"We started talking.",x:"Meetups. Laughter. You calling me cringe."},
{t:"We fought.",x:"But somehow it still ends like this."},
{v:"fight.mp4"},
{t:"August.",x:"I asked you to be my girlfriend."},
{t:"392 days.",x:"And counting."},
{v:"bugs.mp4"},
{v:"mavis.mp4"},
{t:"I am thankful that you‚Äôre my baby girl."},
{t:"One last question‚Ä¶",e:true}
];

let i=0;

function next(){

let s=slides[i++];

if(!s)return;

if(s.v){
song.pause();
card.innerHTML=`<video src="${s.v}" autoplay></video>`;
setTimeout(()=>{song.play()},40000);
return;
}

if(s.e){
card.innerHTML=`<div class=envelope onclick=final()>üíå</div>`;
return;
}

card.innerHTML=`<img src="photo.jpg"><h1>${s.t}</h1><p>${s.x}</p><button onclick=next()>Next</button>`;
}

function final(){
card.innerHTML=`
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button onclick=yes()>YES</button>
<button id=no>NO</button>
`;
}

document.addEventListener("mouseover",e=>{
if(e.target.id=="no"){
e.target.style.left=Math.random()*300+"px";
e.target.style.top=Math.random()*300+"px";
}
})

function yes(){
document.body.style.background="#ffb6c1";
card.innerHTML="<h1>I adore you ‚ù§Ô∏è</h1><p>Forever us.</p>";
for(let i=0;i<200;i++){
let c=document.createElement("span");
c.innerHTML="üéâ";
c.style.position="absolute";
c.style.left=Math.random()*100+"%";
c.style.top=Math.random()*100+"%";
document.body.appendChild(c);
}
}

next();

</script>

</body>
</html>
