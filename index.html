<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Inter;
background:radial-gradient(circle at top,#ffb3c7,#ff6b9a,#a40046);
display:flex;
justify-content:center;
align-items:center;
}

.bg{
position:fixed;
inset:0;
filter:blur(20px);
opacity:.6;
}

.card{
width:420px;
padding:36px;
border-radius:32px;
background:rgba(255,255,255,.35);
backdrop-filter:blur(18px);
-webkit-backdrop-filter:blur(18px);
box-shadow:0 30px 70px #0003,inset 0 0 0 1px #fff4;
text-align:center;
transition:.2s;
}

img{
width:220px;
border-radius:18px;
box-shadow:0 10px 25px #0002;
}

h1{
font-family:"Playfair Display";
margin:14px 0;
}

p{margin:10px 0}

button{
padding:12px 26px;
border:none;
border-radius:30px;
background:#ff2f6d;
color:white;
font-size:15px;
cursor:pointer;
margin:10px;
}

#no{
background:linear-gradient(45deg,#ffa600,#ff5b00);
position:absolute;
}

.hearts span{
position:absolute;
color:#fff4;
font-size:16px;
animation:float 9s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

video{
width:100%;
border-radius:18px;
box-shadow:0 10px 25px #0003;
}

.skip{
background:#666;
}

.envelope{
font-size:60px;
cursor:pointer;
animation:pulse 1.2s infinite alternate;
}

@keyframes pulse{
from{transform:scale(1)}
to{transform:scale(1.08)}
}

.timer{
font-weight:600;
}

.sparkle{
position:absolute;
pointer-events:none;
animation:fade 1s forwards;
}

@keyframes fade{
to{opacity:0;transform:translateY(-20px)}
}
</style>
</head>

<body>

<audio id="song" src="song.mp3" autoplay loop></audio>

<div class="hearts"></div>

<div class="card" id="card"></div>

<script>
const card=document.getElementById("card");
const song=document.getElementById("song");

for(let i=0;i<35;i++){
let s=document.createElement("span");
s.innerHTML="‚ù§";
s.style.left=Math.random()*100+"%";
s.style.animationDuration=6+Math.random()*6+"s";
document.querySelector(".hearts").appendChild(s);
}

document.addEventListener("mousemove",e=>{
card.style.transform=`rotateY(${e.clientX/200-3}deg) rotateX(${e.clientY/200-3}deg)`;
let h=document.createElement("span");
h.className="sparkle";
h.innerHTML="üíñ";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1000);
});

const startDate=new Date(Date.now()-392*24*60*60*1000);

function getTimer(){
let d=new Date()-startDate;
let days=Math.floor(d/86400000);
let hrs=Math.floor(d/3600000)%24;
let mins=Math.floor(d/60000)%60;
return `${days} days ‚Ä¢ ${hrs} hrs ‚Ä¢ ${mins} mins`;
}

let slides=[
{t:"I saw you at the gym.",x:"First time‚Ä¶ couldn‚Äôt get you out of my mind."},
{t:"A birthday text.",x:"You replied. I was genuinely on cloud nine."},
{t:"Two years passed.",x:"Still crushing. Still hoping."},
{t:"January 10th.",x:"That‚Äôs when I finally slid in."},
{t:"We started talking.",x:"Meetups. Laughter. You calling me cringe."},

{t:"This is how we fight üò≠"},
{v:"fight.mp4"},

{t:"One day in August‚Ä¶",x:"I asked you to be my girlfriend."},
{t:"Together for",timer:true},

{t:"This is literally us."},
{v:"bugs.mp4"},

{t:"And this‚Ä¶ is how I see us."},
{v:"mavis.mp4"},

{t:"I‚Äôm thankful that you‚Äôre my person."},
{t:"One last thing‚Ä¶",e:true}
];

let i=0;

function next(){
let s=slides[i++];
if(!s)return;

if(s.v){
song.pause();
card.innerHTML=`
<video src="${s.v}" autoplay controls></video>
<button class=skip onclick=next()>Skip</button>
`;
return;
}

if(s.timer){
card.innerHTML=`
<h1>Together for</h1>
<p class=timer id=timer></p>
<button onclick=next()>Next</button>
`;
setInterval(()=>document.getElementById("timer").innerText=getTimer(),1000);
return;
}

if(s.e){
card.innerHTML=`<div class=envelope onclick=final()>üíå</div>`;
return;
}

card.innerHTML=`
<img src="photo.jpg">
<h1>${s.t}</h1>
<p>${s.x||""}</p>
<button onclick=next()>Next</button>
`;
}

function final(){
card.innerHTML=`
<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
<button onclick=yes()>YES</button>
<button id=no>NO</button>
`;
}

document.addEventListener("mouseover",e=>{
if(e.target.id=="no"){
e.target.style.left=Math.random()*300+"px";
e.target.style.top=Math.random()*300+"px";
}
});

function yes(){
song.pause();
card.innerHTML=`
<h1>I knew you couldn‚Äôt say no.</h1>
<p>
Because somehow ‚Äî even through chaos and cringe ‚Äî<br>
we always choose each other.<br><br>
And honestly‚Ä¶<br>
I‚Äôm just grateful I get to love you.
</p>
`;
for(let i=0;i<120;i++){
let h=document.createElement("span");
h.innerHTML="üíó";
h.style.position="absolute";
h.style.left=Math.random()*100+"%";
h.style.top=Math.random()*100+"%";
document.body.appendChild(h);
}
}

next();
</script>

</body>
</html>
