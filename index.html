<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;height:100%;overflow:hidden;
font-family:Poppins;
background:linear-gradient(135deg,#ffd6e8,#ffc0d9);
}

#bg{
position:fixed;inset:0;
background:url('https://i.imgur.com/YGq5TqT.png');
opacity:.15;
}

.card{
backdrop-filter:blur(18px);
background:rgba(255,255,255,.85);
border-radius:30px;
padding:35px;
width:380px;
text-align:center;
box-shadow:0 40px 80px rgba(0,0,0,.2);
}

h1{font-family:Playfair Display;margin:15px 0}
p{margin:10px 0}

img,video{
width:100%;
border-radius:18px;
margin-bottom:15px;
}

button{
padding:12px 28px;
border-radius:50px;
border:none;
background:#ff3b7d;
color:white;
font-size:16px;
cursor:pointer;
}

#app{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.heart{
position:fixed;
pointer-events:none;
animation:float 2s linear forwards;
}

@keyframes float{
from{transform:translateY(0);opacity:1}
to{transform:translateY(-120px);opacity:0}
}

input{
padding:10px;width:80%;
border-radius:20px;border:1px solid #ccc;
}

#noBtn{position:relative}
</style>
</head>

<body>

<div id="bg"></div>

<audio id="music" autoplay loop>
<source src="song.mp3">
</audio>

<div id="app">
<div class="card" id="box"></div>
</div>

<script>

let startDate=new Date("2024-08-01");

let slides=[
{img:"photo.jpg",title:"I saw you at the gym.",
text:"First time‚Ä¶ couldn‚Äôt get you out of my mind."},

{text:"One birthday text. You replied. I was in cloud nine."},

{text:"Two years of crushing. Then January 10th ‚Äî I finally slid in."},

{text:"You friend-zoned me first‚Ä¶ but my charm worked üòâ"},

{text:"We met. We laughed. You called me cringe."},

{text:"We fought‚Ä¶ but somehow always chose each other."},

{img:"matcha.jpg",title:"Important announcement",
text:"I know you‚Äôd trade me for matcha‚Ä¶ but luckily you kept me üòå"},

{video:"bugs.mp4",caption:"Us being cute, soft & slightly dramatic."},

{video:"mavis.mp4",caption:"Our rom-com energy."},

{video:"fight.mp4",caption:"This is how we fight üòÇ"},

{img:"lilies.jpg",title:"Your favourite flowers",
text:"Just like you ‚Äî soft, beautiful, unforgettable."},

{text:"It‚Äôs been "+daysTogether()+" days and counting."},

{title:"Will you be my Valentine? ‚ù§Ô∏è",ask:true},

{final:true}
];

let i=0;
let box=document.getElementById("box");

function daysTogether(){
return Math.floor((new Date()-startDate)/(1000*60*60*24));
}

function render(){
let s=slides[i];
let h="";

if(s.img)h+=`<img src="${s.img}">`;
if(s.video)h+=`<video src="${s.video}" autoplay muted loop></video><p>${s.caption}</p>`;
if(s.title)h+=`<h1>${s.title}</h1>`;
if(s.text)h+=`<p>${s.text}</p>`;

if(s.ask){
h+=`<button onclick="yes()">YES</button>
<button id="noBtn" onmouseover="moveNo()">NO</button>`;
}
else if(s.final){
h+=`
<h1>I knew you couldn‚Äôt say no.</h1>
<p>Because somehow, even through chaos and cringe‚Ä¶ we always choose each other.</p>
<p>I‚Äôm just grateful I get to love you.</p>
<br>
<input id="reply" placeholder="Say something back‚Ä¶"><br><br>
<button onclick="sendReply()">Send üíå</button>
`;
}
else{
h+=`<br><button onclick="next()">Next</button>`;
}

box.innerHTML=h;
}

function next(){i++;render();}

function moveNo(){
let b=document.getElementById("noBtn");
b.style.left=(Math.random()*100-50)+"px";
b.style.top=(Math.random()*40-20)+"px";
}

function yes(){
for(let j=0;j<80;j++){
let d=document.createElement("div");
d.className="heart";
d.innerHTML="‚ù§Ô∏è";
d.style.left=Math.random()*window.innerWidth+"px";
d.style.top=window.innerHeight+"px";
document.body.appendChild(d);
setTimeout(()=>d.remove(),2000);
}
i++;render();
}

function sendReply(){
let v=document.getElementById("reply").value;
box.innerHTML="<h1>Thank you baby ‚ù§Ô∏è</h1><p>"+v+"</p>";
}

document.addEventListener("mousemove",e=>{
if(Math.random()<.04){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="ü§ç";
h.style.left=e.clientX+"px";
h.style.top=e.clientY+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),1500);
}
});

render();

</script>

</body>
</html>
